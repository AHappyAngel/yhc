<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>征信认证</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="cleartype" content="on">

<link href="../../css/KaNiu/style.css" rel="stylesheet" type="text/css">
<link href="../../css/KaNiu/gennal.css" rel="stylesheet" type="text/css">
</head>

<body class="f5">
<div class="content contpad">
	<div class="credit_jump">
		<p class="credit_jump_one"></p>
		<p class="credit_jump_two fenqi_gray">
			系统会自动跳转到征信获取页面请<br/>获取征信后返回任性花全征信<br>方可贷款
		</p>
		<p class="credit_jump_three fenqi_gray">
			<span class="credit_jump_time">3</span>秒后跳转
		</p>
		<p class="credit_jump_four">
			<button class="credit_jump_four_button">立即前往</button>
		</p>
	</div>
</div>
</body>
<script src="../../js/KaNiu/jquery-1.10.2.7l.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		
		(function(num){
			var creditJumpTimer = setInterval(function(){
				num--;
				if(num == 0)
				{
					clearInterval(creditJumpTimer);
					location.href = "http://www.baidu.com";
				}
				$(".credit_jump_time").html(num);
			},1000);
			$(".credit_jump_four_button").on("click",function(){
				clearInterval(creditJumpTimer);
				location.href = "http://www.baidu.com";
			})
		})(3)
	})
</script>
</html>
