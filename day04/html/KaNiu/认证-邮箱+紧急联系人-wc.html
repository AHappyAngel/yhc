//yzm
var wait = 60;	
function time(o) {
	if (wait == 0) {
		o.removeAttribute("disabled");
		o.value = "发送邮件";
		wait = 60;
		o.style.fontSize="0.8rem";
		o.style.background="#f64349";
	} else {
		o.setAttribute("disabled", true);
		o.value = wait + "秒后重新发送";
		o.style.fontSize="0.6rem";
		o.style.background="#ccc";
		wait--;
		setTimeout(function() {
			time(o)
		},
		1000)
	}
}
document.getElementById("btnemail").onclick = function() {
	time(this);
}

function IsGB(obj) {
    Reg = /^[\u4e00-\u9fa5]+$/;
    if (Reg.test(obj)) {
        return true;
    } else {
        return false;
    }
}
function IsPhone(obj) {
    Reg11 = /^1\d{10}$/;
    Reg10_12 = /^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/;
    if (obj.substr(0, 1).indexOf("0") > -1) {
        if (Reg10_12.test(obj)) {
            return true;
        } else {
            return false;
        }
    } else if (obj.substr(0, 1).indexOf("1") > -1) {
        if (Reg11.test(obj)) {
            return true;
        } else {
            return false;
        }
    }
    else {
        return false;
    }
}
