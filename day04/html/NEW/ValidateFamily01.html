<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>户型及租房图片</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="cleartype" content="on">
<link href="../../css/NEW/style.css" rel="stylesheet" type="text/css">
</head>

<body class="f5">
<div class="content contpad">
    <div class="workinfor intbank">
        <ul>
            <li><b>户型</b>
                <input id="housetype" name="" type="text" placeholder="比如：一房一厅">
            </li>
            <li><b>月租金</b>
                <input id="rent" name="" type="number" placeholder="2000">
            </li>
        </ul>
        <div class="online_bom pabom qhtab" style="display: block;">
            <p class="tt">租房照片(至少上传三张房子照片)</p>
            <div class="bankfile">
                <ul>
                    <li class="uppic">
                        <a id="inputa" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 99;opacity: 0;filter: alpha(opacity=0);"></a>
                        <img id="img_0" src="../../images/NEW/rz_06.png"> </li>
                </ul>
            </div>
            <p class="tt">图片实例图</p>
            <div class="house_bom">
                <div class="fl" style="margin-left:0;float:none;"><img src="../../images/NEW/family01.jpg"><br>
                    </div>
                <!--<div class="fr"><img src="../../images/NEW/auth21.jpg"><br>
                    详细保单</div>-->
            </div>
            <p class="ztips dheie"></p>
        </div>
    </div>
    <div class="both bank_bom">
        <p class="tips"><img src="../../images/NEW/input_01.png"><span>您所填写的信息必须为真实信息，有利于提升分期额度。</span></p>
        <p>
            <input id="subpeo" name="" class="pass" type="button" value="下一步"  onClick="butSubmit()" >
        </p>
    </div>
</div>

<!--手机认证提示02-->
<div id="remind02" class="modal01" style="display:none;">
    <div class="modal_bg"></div>
    <div class="modal02_nr">
        <p class="modtwo_tp"><img src="../../images/NEW/modal01.png"><span>分期X温馨提示</span></p>
        <p class="motwo_wz"></p>
        <p class="motwo_wz404"></p>
        <p class="motwo_annv" onclick="javascript: $('#remind02').css({ 'display': 'none' });">确定</p>
    </div>
</div>

<script src="../../js/NEW/jquery-1.10.2.7l.min.js" type="text/javascript"></script>
<script src="../../js/NEW/chkHelper.js" type="text/javascript"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script src="../../js/NEW/WeiXin.js" type="text/javascript"></script>
<script src="../../js/NEW/ValidateFamily01.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(function (){
    WXOnLoad();

    showMsg();

    showImg();

    $("input[type!=button]").on("focusout", function () {
        if ($(this).attr("id") == "rent" && !chk_money($(this).val())){
            $(this).attr("type", "text");
            $(this).css("color", "red");
            $(this).val("请输入月租金");
        } else if ($(this).attr("id") == "housetype" && $(this).val() == "") {
            $(this).css("color", "red");
            $(this).val("请输入户型");
        }
    });

    $("input[type!=button]").on("focusin", function () {
        if ($(this).val().indexOf("请输入") > -1) {
            $(this).val("");
        }
        if ($(this).attr("id") == "rent" && $(this).attr("type") == "text") {
            $(this).val("");
            $(this).attr("type", "number");
        }
        $(this).css("color", "black");
    });

    //错误弹窗
    var errcode = "{$:errcode jsencode=”true”}";
    var errmsg = "{$:errmsg jsencode=”true”}";
    if(errmsg.indexOf("jsencode") <= -1){
        if (errcode || errmsg) {
            errShow({ "errmsg": errmsg, "errcode": errcode });
        }
    }
})

</script>
</body>
</html>
