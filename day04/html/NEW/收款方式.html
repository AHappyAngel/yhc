<script type="text/javascript">
$(function (){
	$('.online_tab ul li').each(function(i) {
        $(this).click(function (){
			$('.online_tab ul li').removeClass('active');
			$(this).addClass('active');
			$('.jqtab').css('display','none');
			$('.jqtab').eq(i).css('display','block');
