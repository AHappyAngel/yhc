<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<meta name="appid" type="hidden" content = "6ef761b8-82f9-4438-ba16-2bc7a7eaa81a">
		<title>找回密码</title>
	</head>
	<link rel="stylesheet" type="text/css" href="//staticcdn.yhctech.com/static/css/9a94e9f705a498511e5ca8d40e7793fbc7cffd80.css"/>
	<link rel="stylesheet" type="text/css" href="//staticcdn.yhctech.com/static/css/51d74e97099c78686c0480784b12518fc7b15098.css" />

	<body>
		<div class="wrap">
			<div class="logo"></div>
			<div class="content">
				<ul>
					<li>
						<div class="warning_wrap">
							<p class="warning">电话号码输入错误</p>
						</div>
						<div class="input_wrap">
							<img class="icon" src="//staticcdn.yhctech.com/static/img/66e86d9ba3f47bb66cf0d53549dec015517557cb.png" />
							<input class="phone" type="text" maxlength="11" placeholder="手机号" />
						</div>
						<span class="warning_img"></span>
					</li>
					<li>
						<div class="warning_wrap">
							<span class="warning_img code_warning_img"></span>
							<p class="warning code_warning">验证码错误</p>
						</div>
						<div class="input_wrap code">
							<input class="verification_code" type="tel" maxlength="6" placeholder="验证码" />
						</div>
						<div class="input_wrap codebtn">
							获取验证码
						</div>
						<div class="codebtn codetime">
							<span>60</span>s
						</div>

					</li>
					<li class="password_wrap">
						<div class="warning_wrap">
							<p class="warning">密码长度8-20位,字母开头,包含数字</p>
						</div>
						<div class="input_wrap">
							<img class="icon" src="//staticcdn.yhctech.com/static/img/8c1f61687935995fc93321b8d1510ca90ba44550.png" />
							<input class="password" type="password" maxlength="20" placeholder="请输入新密码" />
						</div>
						<span class="warning_img"></span>
					</li>
					<li class="password_wrap">
						<div class="warning_wrap">
							<p class="warning">密码输入不一致</p>
						</div>
						<div class="input_wrap">
							<img class="icon" src="//staticcdn.yhctech.com/static/img/8c1f61687935995fc93321b8d1510ca90ba44550.png" />
							<input class="password_repeat" type="password" maxlength="20" placeholder="确认密码" />
						</div>
						<span class="warning_img"></span>
					</li>

				</ul>
			</div>
			<div class="btn confirm_code confirm">

			</div>
			<img class="success" src="//staticcdn.yhctech.com/static/img/bc10f8e357fe148b475c783e4023a333e4bc3326.png"/>
		</div>
	</body>
	<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="//staticcdn.yhctech.com/lib/js/passport_h5_add.js" type="text/javascript" charset="utf-8"></script>
	<script src="//staticcdn.yhctech.com/lib/js/passport_h5_jsencrypt.js" type="text/javascript" charset="utf-8"></script>
	<script src="//staticcdn.yhctech.com/static/js/e501807a92aff87b4ec3436b647078383b18da64.js" type="text/javascript" charset="utf-8"></script>

</html>
