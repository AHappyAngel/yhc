<body>
    <div class="commonWrap">
        <div class="registerContent_wrap">
            <div class="common_header">
                <div class="commonLogo">
                    <img src="//staticcdn.yhctech.com/static/img/f018d2c7f2199f941a05a864b03159f07e101fc4.png" alt="">
                </div>
                <h1>欢迎来到萤火虫科技</h1>
            </div>
            <div class="commonContent">
                <form action="" method="post" class="common_post">
                    <div class="error_msg">
                        <img class="error_pic" src="//staticcdn.yhctech.com/static/img/1cf9486a8eb9b4568f352e38b24a5b25b9535a11.png">
                        <span class="error_text"></span>
                    </div>
                    <div class="orgname">
                        <label for="org_name"></label>
                        <i class="iconfont iconPic">&#xe6f0;</i>
                        <input type="text" placeholder="请输自媒体名称" id="org_name" class="org_name" >
                        <span class="checkorgname">请输入名称</span>
                        <span class="checkorgname_error">名称已存在</span>
                    </div>
                    <div class="username">
                        <label for="user_name"></label>
                        <i class="iconfont iconPic">&#xe634;</i>
                        <input type="text" placeholder="请输入管理员用户名" id="user_name" class="user_name" >
                        <span class="checkusername">请输入用户名</span>
                        <span class="checkusername_error">用户名已存在</span>
                    </div>
                    <div class="telephone">
                        <label for="userPhone"></label>
                        <i class="iconfont iconPic">&#xe67a;</i>
                        <input type="text" placeholder="请输入管理员手机号" id="userPhone" class="telephoneNumber" maxlength="11">
                        <span class="realPhone">请输入真实手机号码</span>
                        <span class="phone_exists">该手机号已被注册</span>
                    </div>

                    <div class="verificationCode">
                        <div class="codeLeft">
                            <label for="code"></label>
                            <i class="iconfont iconPic">&#xe655;</i>
                            <input type="text" placeholder="请输入验证码" id="code" class="code" maxlength="4">
                        </div>
                        <div class="codeMain">
                            <img src="" alt="" class="vcode">
                        </div>
                        <span class="codeError">请输入图片验证码</span>
                        <span class="codeError_2">图片验证码不正确</span>
                    </div>

                    <div class="phoneCode">
                        <div class="phoneCode_left">
                            <label for="getPhone_code"></label>
                            <i class="iconfont iconPic">&#xe627;</i>
                            <input type="text" placeholder="输入手机验证码" id="getPhone_code" class="getPhone_code" maxlength="6">
                        </div>
                        <span class="getCode">获取手机验证码</span>
                        <span class="phoneCode_error">请输入手机验证码</span>
                    </div>

                    <div class="setPassword">
                        <label for="setPassword"></label>
                        <i class="iconfont iconPic">&#xe727;</i>
                        <input type="password" placeholder="设置密码" id="setPassword" class="passwordTest">
                        <span class="writeCode">请输入密码</span>
                        <span class="writeCode_error">密码格式错误,密码长度8-20位,字母开头,包含数字</span>

                    </div>
                    <div class="againPassword">
                        <label for="againPassword"></label>
                        <i class="iconfont iconPic">&#xe727;</i>
                        <input type="password" placeholder="确认密码" id="againPassword" class="againPass_test">
                        <span class="againCode_error">两次密码输入不一致</span>
                        <span class="againpwd">请输入密码</span>
                        <span class="againpwd_err">密码格式错误,密码长度8-20位,字母开头,包含数字</span>
                    </div>
                    <div class="userAgree">
                        <input type="checkbox" id="checkbox" class="userCheck" checked="checked"/><label for="checkbox"></label>
                        <a href="javascript:void(0);" class="argeementMsg">我已阅读并接受《萤火虫用户协议》</a>
                    </div>
                    <input type="button" class="buttoncommon" value="注册">
                </form>
                <div class="points">
                    <a href="JavaScript:void(0);" class="nowLogin">已有账号？立即登录</a>
                    <a href="JavaScript:void(0);" class="forgetPassword">忘记密码</a>
                </div>
                <!--点击切换下一张-->
<!--                 <span class="changPic">换一张</span> -->
            </div>
            <i class="iconfont back" onclick="javascript:window.history.back(-1);">&#xe67c;</i>
        </div>
        <div class="bgregister_pic"></div>
